<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Xtra</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

    <video autoplay loop muted playsinline id="background-video">
        <source src="static.mp4" type="video/mp4">
    </video>
    
    <audio id="hover-sound" preload="auto">
        <source src="KXSiteMusic.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img src="KXLogoAnimWhite.svg" alt="Kill Xtra Logo" class="animated-logo" />
        <a href="https://www.songwhip.com/kill-xtra" class="enter-button" target="_blank" rel="noopener noreferrer">
            <span>ENTER</span>
        </a>
    </div>

    <div class="social-links">
        <a href="#" aria-label="Instagram" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Spotify" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-spotify"></i></a>
        <a href="#" aria-label="Apple Music" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-apple"></i></a>
        <a href="#" aria-label="YouTube" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
        <a href="#" aria-label="X / Twitter" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-x-twitter"></i></a>
    </div>

    <script>
        window.addEventListener('load', () => {
            const enterButton = document.querySelector('.enter-button');
            const hoverSound = document.getElementById('hover-sound');
            let audioUnlocked = false;
    
            // Play sound when mouse enters the button area
            enterButton.addEventListener('mouseenter', () => {
                // Only play if the audio has been unlocked by a click
                if (audioUnlocked) {
                    hoverSound.play();
                }
            });
    
            // Stop and reset the sound when mouse leaves
            enterButton.addEventListener('mouseleave', () => {
                hoverSound.pause();
                hoverSound.currentTime = 0;
            });
    
            // Unlock the audio on the very first click of the enter button
            enterButton.addEventListener('click', () => {
                if (!audioUnlocked) {
                    hoverSound.play();
                    hoverSound.pause();
                    audioUnlocked = true;
                }
            });
        });
    </script>

</body>
</html>
